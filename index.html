<!doctype html>

<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>dbax lite framework</title>

  <!-- Flatdoc -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Code highlight-->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/atom-one-light.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>

  <!-- Meta -->
  <meta content="dbax lite framework" property="og:title">
  <meta content="dbax lite a PL/SQL framework for MVC Web Development" name="description">

  <style>
    .content pre > code {
            font-size: 0.90em;
    }
    /* Display menu always */
    @media (max-width: 768px) {
      .menubar {
        display: block;
      }
    }    
  </style>

</head>
<body role='flatdoc' class='big-h3 large-brief no-literate'>

  <div class='header'>
    <div class='left'>
      <h1>dbax lite framework</h1>
      <ul>
        <li><a href='https://github.com/osalvador/dbax-lite'>View on GitHub</a></li>
        <li><a href='https://github.com/osalvador/dbax-lite/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="https://ghbtns.com/github-btn.html?user=osalvador&amp;type=follow&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="20"></iframe>
      <iframe src="https://ghbtns.com/github-btn.html?user=osalvador&amp;repo=dbax-lite&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>      
  </div>
  
  <div class='content-root'>
    <div class='menubar'>

      <div class='menu section' role='flatdoc-menu'></div>

      <div class='menu section'>
        <!-- Doc Menu -->
        <ul class="level-1" id="root-list"> 

           <li class="level-1">
              <a id="homeLink" href="#" class="level-1">Home</a>
           </li>

           <li class="level-1">
              <a  class="level-1">Getting Started</a>
              <ul class="level-2">
                 <li class="level-2"><a id="Installation-link" href="#" class="level-2">Installation</a></li>
                 <li class="level-2"><a id="Configuration-link" href="#" class="level-2">Configuration</a></li>
                 <li class="level-2"><a id="Request-Lifecycle-link" href="#" class="level-2">Request Lifecycle</a></li>
              </ul>
           </li>

           <li id="" class="level-1">
              <a  class="level-1">The HTTP Layer</a>
              <ul class="level-2" >
                 <li class="level-2"><a id="Routing-link" href="#" class="level-2">Routing</a></li>
                 <li class="level-2"><a id="Controllers-link" href="#" class="level-2">Controllers</a></li>
                 <li class="level-2"><a id="Requests-link" href="#" class="level-2">Requests</a></li>
                 <li class="level-2"><a id="Responses-link" href="#" class="level-2">Responses</a></li>
                 <li class="level-2"><a id="Session-link" href="#" class="level-2">Session</a></li>                  
              </ul>
           </li>

           <li id="" class="level-1">
              <a class="level-1">Views & Templates</a>
              <ul class="level-2" id="">
                 <li class="level-2"><a id="Views-link" href="#" class="level-2">Views</a></li>
                 <li class="level-2"><a id="tePLSQL-templates-link" href="#" class="level-2">tePLSQL templates</a></li>              
              </ul>
           </li>
        </ul>

      </div>      
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

   <!-- Initializer -->
  <script>    
    repoPath = "https://raw.githubusercontent.com/osalvador/dbax-lite/gh-pages/"

    Flatdoc.run({
      fetcher: Flatdoc.file(repoPath + 'README.md')
    });

    function flatDocThis(fileURI){
        Flatdoc.run({
          fetcher: Flatdoc.file(repoPath + fileURI)
        });        
    }

    $( document ).ready(function() {        

        $( "#homeLink" ).click(function() {
            flatDocThis( "README.md" );
        });

        //Getting started
        $( "#Installation-link" ).click(function() {
            flatDocThis( "docs/Installation.md" );
        });
        $( "#Configuration-link" ).click(function() {
            flatDocThis( "docs/Configuration.md" );
        });
        $( "#Request-Lifecycle-link" ).click(function() {
            flatDocThis( "docs/Request-Lifecycle.md" );
        });        
        
        //Http Layer
        $( "#Routing-link" ).click(function() {
            flatDocThis( "docs/Routing.md" );
        });
        $( "#Controllers-link" ).click(function() {
            flatDocThis( "docs/Controllers.md" );
        });
        $( "#Requests-link" ).click(function() {
            flatDocThis( "docs/Requests.md" );
        });
        $( "#Responses-link" ).click(function() {
            flatDocThis( "docs/Responses.md" );
        });
        $( "#Session-link" ).click(function() {
            flatDocThis( "docs/Session.md" );
        });        

        //Views & Templates
        $( "#Views-link" ).click(function() {
            flatDocThis( "docs/Views.md" );
        });
        $( "#tePLSQL-templates-link" ).click(function() {
            flatDocThis( "docs/tePLSQL-templates.md" );
        });                
  
      });

    $(document).on('flatdoc:ready', function() {
        //highlight.js init
        $('pre code').each(function(i, block) {
          hljs.highlightBlock(block);
        });
     });
  </script>

</body>
</html>
