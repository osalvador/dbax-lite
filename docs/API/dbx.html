<!doctype html>

<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>dbx API documentation | dbax lite framework</title>

  <!-- Flatdoc -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Code highlight-->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/railscasts.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>

  <!-- Meta -->
  <meta content="dbax lite framework" property="og:title">
  <meta content="dbax lite a PL/SQL framework for MVC Web Development" name="description">

  <style>
    .content pre > code {
            font-size: 1em;
    }
    @media (max-width: 768px) {
      .menubar {
        display: block;
      }
    }    
  </style>

</head>
<body role='flatdoc' class='big-h3 large-brief'>

  <div class='header'>
    <div class='left'>
      <h1>dbax lite framework</h1>
      <ul>
        <li><a href='https://github.com/osalvador/dbax-lite'>View on GitHub</a></li>
        <li><a href='https://github.com/osalvador/dbax-lite/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="https://ghbtns.com/github-btn.html?user=osalvador&amp;type=follow&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="20"></iframe>
      <iframe src="https://ghbtns.com/github-btn.html?user=osalvador&amp;repo=dbax-lite&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>      
  </div>
  
  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>

    <div role='flatdoc-content' class='content'></div>
  </div>

   <!-- Initializer -->
  <script>    
    Flatdoc.run({
      fetcher: Flatdoc.file('dbx.md')
    });    
    
    $(document).on('flatdoc:ready', function() {
        //highlight.js init
        $('pre code').each(function(i, block) {
          hljs.highlightBlock(block);
        });
     });
  </script>

</body>
</html>
